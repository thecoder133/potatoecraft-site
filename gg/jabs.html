<!doctype html>
<html>
  <head>
    <title>Desmos</title>
    <link rel="icon" type="image/x-icon" href="/images/Jabs.png">
    <style>
      body {
        margin: 0;
        background: radial-gradient(circle, #111, #000);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        color: #fff;
        font-family: "Comic Sans MS", sans-serif;
        text-align: center;
        overflow: hidden;
      }

      img {
        width: 60px;
        height: 60px;
        border: 5px solid white;
        border-radius: 20px;
        box-shadow: 0 0 30px gold;
        animation: wiggle 3s infinite ease-in-out;
      }

      @keyframes wiggle {
        0%, 100% { transform: rotate(0deg) scale(1); }
        25% { transform: rotate(1deg) scale(1.02); }
        75% { transform: rotate(-1deg) scale(1.02); }
      }

      h1 {
        font-size: 2rem;
        margin: 20px;
        text-shadow: 3px 3px 5px red, -3px -3px 5px yellow;
        animation: pulse 1.5s infinite;
      }

      @keyframes pulse {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.1); }
      }

      button {
        padding: 12px 25px;
        font-size: 1.2rem;
        font-weight: bold;
        color: white;
        background: linear-gradient(45deg, #ffcc00, #ff6600);
        border: none;
        border-radius: 15px;
        cursor: pointer;
        box-shadow: 0 0 15px rgba(255, 200, 0, 0.7);
        margin-top: 10px;
        transition: transform 0.2s ease, box-shadow 0.2s ease, background 0.2s ease;
      }

      button:hover {
        transform: scale(1.1) rotate(-2deg);
        box-shadow: 0 0 25px rgba(255, 200, 0, 1);
      }

      #autoPraise {
        position: fixed;
        bottom: 20px;
        right: 20px;
        width: 50px;
        height: 50px;
        border-radius: 50%;
        background-color: #ff0000;
        display: flex;
        align-items: center;
        justify-content: center;
        font-weight: bold;
        cursor: pointer;
        color: #fff;
        font-size: 14px;
        box-shadow: 0 0 10px #ff0000;
        transition: background-color 0.3s, box-shadow 0.3s;
        z-index: 999;
      }

      #autoPraise.active {
        background-color: #00ff00;
        box-shadow: 0 0 15px #00ff00;
      }

      .mayo {
  position: absolute;
  top: -100px;
  background-size: contain;
  background-repeat: no-repeat;
  animation: fall linear forwards;
  pointer-events: none; /* THIS MAKES THEM CLICK-THROUGH */
}


      @keyframes fall {
        0% { transform: translateY(0) rotate(0deg); opacity: 1; }
        100% { transform: translateY(110vh) rotate(360deg); opacity: 0; }
      }
    </style>
  </head>
  <body>
    <img src="/images/Jabs.png" alt="JABS">
    <h1>JABS IS KING HE WILL EAT YOUR MAYOANAISE PRAISE HIM OR ELSE</h1>
    <button onclick="summonMayo()">PRAISE HIM</button>

    <!-- Auto Praise Toggle -->
    <div id="autoPraise">âš¡</div>

    <script>
      const mayoImages = [
        '/images/mayo.png',
        '/images/mayo2.png',
        '/images/mayo3.png'
      ];

      function summonMayo(count = 50) {
        for (let i = 0; i < count; i++) {
          const mayo = document.createElement('div');
          mayo.classList.add('mayo');

          // Random left position
          mayo.style.left = Math.random() * (window.innerWidth - 80) + 'px';

          // Random image
          mayo.style.backgroundImage = `url('${mayoImages[Math.floor(Math.random() * mayoImages.length)]}')`;

          // Random size
          const size = 40 + Math.random() * 80; // 40px to 120px
          mayo.style.width = `${size}px`;
          mayo.style.height = `${size}px`;

          // Random animation speed
          mayo.style.animationDuration = (2 + Math.random() * 3) + 's';

          document.body.appendChild(mayo);

          // Remove after animation
          setTimeout(() => mayo.remove(), 5000);
        }
      }

      // Auto Praise
      const autoPraiseBtn = document.getElementById('autoPraise');
      let autoPraise = false;
      let autoInterval;

      autoPraiseBtn.addEventListener('click', () => {
        autoPraise = !autoPraise;
        autoPraiseBtn.classList.toggle('active', autoPraise);

        if (autoPraise) {
          autoInterval = setInterval(() => summonMayo(20), 1000); // 20 jars every second
        } else {
          clearInterval(autoInterval);
        }
      });
    </script>
  </body>
</html>

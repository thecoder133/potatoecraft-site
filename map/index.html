    <p>If the map doesn't load, the server might be offline.</p>
    <div id="timer">5</div>
    <script>
        let timeLeft = 5;
        const timerElement = document.getElementById('timer');
        
        const countdown = setInterval(function() {
            timeLeft--;
            timerElement.textContent = timeLeft;
            
            if (timeLeft <= 0) {
                clearInterval(countdown);
                window.location.href = "http://play.potatoecraft.net:25654/#world:20907527:105:-19476290:0:-1.55:1.97:0:0:free";
            }
        }, 1000);

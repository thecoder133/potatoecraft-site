<!doctype html>
<html>
  <head>
    <title>Desmos</title>
    <link rel="icon" type="image/x-icon" href="/images/Jabs.png">
    <style>
      body {
        margin: 0;
        background: radial-gradient(circle, #111, #000);
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        color: #fff;
        font-family: "Comic Sans MS", sans-serif;
        text-align: center;
        overflow: hidden;
      }

      img {
        max-width: 90%;
        height: auto;
        border: 5px solid white;
        border-radius: 20px;
        box-shadow: 0 0 30px gold;
        animation: wiggle 3s infinite ease-in-out;
      }

      @keyframes wiggle {
        0%, 100% { transform: rotate(0deg) scale(1); }
        25% { transform: rotate(1deg) scale(1.02); }
        75% { transform: rotate(-1deg) scale(1.02); }
      }

      h1 {
        font-size: 2rem;
        margin: 20px;
        text-shadow: 3px 3px 5px red, -3px -3px 5px yellow;
        animation: pulse 1.5s infinite;
      }

      @keyframes pulse {
        0%, 100% { transform: scale(1); }
        50% { transform: scale(1.1); }
      }

      button {
        padding: 12px 25px;
        font-size: 1.2rem;
        font-weight: bold;
        color: white;
        background: linear-gradient(45deg, #ffcc00, #ff6600);
        border: none;
        border-radius: 15px;
        cursor: pointer;
        box-shadow: 0 0 15px rgba(255, 200, 0, 0.7);
        margin-top: 10px;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
      }

      button:hover {
        transform: scale(1.1) rotate(-2deg);
        box-shadow: 0 0 25px rgba(255, 200, 0, 1);
      }

      .mayo {
        position: absolute;
        pointer-events: none;
        top: -100px;
        width: 80px;
        height: 80px;
        background-image: url('/images/mayo.png');
        background-size: contain;
        background-repeat: no-repeat;
        animation: fall linear forwards;
      }

      @keyframes fall {
        0% {
          transform: translateY(0) rotate(0deg);
          opacity: 1;
        }
        100% {
          transform: translateY(110vh) rotate(360deg);
          opacity: 0;
        }
      }
    </style>
  </head>
  <body>
    <img src="/images/Jabs.png" alt="JABS" height=500 width=500>
    <h1>JABS IS KING HE WILL EAT YOUR MAYOANAISE PRAISE HIM OR ELSE</h1>
    <button onclick="summonMayo()">PRAISE HIM</button>

    <script>
      function summonMayo() {
        for (let i = 0; i < 50; i++) { // ðŸ”¥ MORE MAYO PER CLICK
          const mayo = document.createElement('div');
          mayo.classList.add('mayo');
          mayo.style.left = Math.random() * (window.innerWidth - 80) + 'px';
          mayo.style.animationDuration = (2 + Math.random() * 2) + 's';
          document.body.appendChild(mayo);
          
          setTimeout(() => mayo.remove(), 4000);
        }
      }
    </script>
  </body>
</html>
